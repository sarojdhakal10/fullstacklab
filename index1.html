<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .container {
            background: #fff;
            max-width: 420px;
            width: 100%;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 15px
        }
        
        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background: #667eea;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background: #556cd6
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>

        <form id="regForm">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <select>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>

            <input type="date">
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("regForm").onsubmit = e => {
            e.preventDefault();
            alert("Form submitted successfully!");
        };
    </script>

</body>

</html>
